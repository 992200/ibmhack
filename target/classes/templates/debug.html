<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Debug Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h1>Debug Information</h1>
                
                <div th:if="${error}" class="alert alert-danger">
                    <strong>Error:</strong> <span th:text="${error}"></span>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5>Database Information</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Total Files:</strong> <span th:text="${fileCount}">0</span></p>
                        
                        <h6>Files in Database:</h6>
                        <ul th:if="${files != null and !files.isEmpty()}">
                            <li th:each="file : ${files}">
                                <span th:text="${file.name}">Unknown</span> 
                                (<span th:text="${file.fileType}">unknown</span>) - 
                                <span th:text="${file.size}">0</span> bytes
                            </li>
                        </ul>
                        <p th:if="${files == null or files.isEmpty()}" class="text-muted">No files found in database.</p>
                    </div>
                </div>
                
                <div class="mt-3">
                    <a href="/" class="btn btn-primary">Back to Home</a>
                    <a href="/duplicates" class="btn btn-warning">Try Duplicates Page</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
