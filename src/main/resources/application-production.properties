# Production Configuration for Render Deployment

# Server Configuration
server.port=${SERVER_PORT:8080}

# MongoDB Configuration (for user authentication)
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI}
spring.data.mongodb.database=${SPRING_DATA_MONGODB_DATABASE:appsense_users}

# H2 Database Configuration (for file data) - In-memory for production
spring.datasource.url=jdbc:h2:mem:appdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA Hibernate ddl auto
spring.jpa.hibernate.ddl-auto=update

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin

# Allow circular references
spring.main.allow-circular-references=${SPRING_MAIN_ALLOW_CIRCULAR_REFERENCES:true}

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.appmanager=DEBUG
logging.level.org.springframework.security=DEBUG

# Disable H2 console in production
spring.h2.console.enabled=false

# Thymeleaf Configuration
spring.thymeleaf.cache=true
spring.thymeleaf.mode=HTML

# File Upload Configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Session Configuration
server.servlet.session.timeout=30m 