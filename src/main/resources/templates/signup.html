<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppSense - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Animated Background Elements */
        .bg-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .floating-element:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 40%;
            right: 30%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 3rem;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 2;
            max-width: 500px;
            width: 90%;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .signup-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 55px rgba(0, 0, 0, 0.3);
        }

        .brand-section {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .brand-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .brand-logo i {
            font-size: 2.5rem;
            color: white;
        }

        .brand-title {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .brand-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            font-weight: 400;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 1rem 1rem 1rem 3rem;
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            color: white;
            outline: none;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .form-control:focus + .input-icon {
            color: #667eea;
            transform: translateY(-50%) scale(1.1);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .btn-signup {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 15px;
            padding: 1rem 2rem;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
        }

        .btn-signup::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-signup:hover::before {
            left: 100%;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-signup:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider span {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 0 1rem;
            position: relative;
            z-index: 1;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .login-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #667eea;
            transition: width 0.3s ease;
        }

        .login-link a:hover::after {
            width: 100%;
        }

        .alert {
            border-radius: 15px;
            border: none;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            backdrop-filter: blur(10px);
            font-weight: 500;
            font-size: 1rem;
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .progress-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        /* Password Requirements */
        .password-requirements {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .requirement i {
            margin-right: 0.5rem;
            font-size: 0.8rem;
        }

        .requirement.met {
            color: #28a745;
        }

        .requirement.met i {
            color: #28a745;
        }

        .requirement.unmet {
            color: rgba(255, 255, 255, 0.6);
        }

        .requirement.unmet i {
            color: rgba(255, 255, 255, 0.4);
        }

        /* Loading Animation */
        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Field Validation Indicators */
        .field-status {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .field-status.valid {
            color: #28a745;
        }

        .field-status.invalid {
            color: #dc3545;
        }

        /* Gamification Elements */
        .strength-meter {
            margin-top: 0.5rem;
            text-align: center;
            font-size: 1rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .strength-label {
            margin-bottom: 0.5rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .signup-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .brand-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background Elements -->
    <div class="bg-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <div class="signup-container">
        <div class="brand-section">
            <div class="brand-logo">
                <i class="fas fa-user-plus"></i>
            </div>
            <h1 class="brand-title">Join AppSense</h1>
            <p class="brand-subtitle">Create your account and start organizing</p>
        </div>

        <!-- Alert Messages -->
        <div th:if="${error}" class="alert alert-danger">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/register}" method="post" id="signupForm">
            <div class="form-group">
                <input type="text" 
                       class="form-control" 
                       name="username" 
                       placeholder="Choose a username"
                       required
                       autocomplete="username"
                       id="username">
                <i class="fas fa-user input-icon"></i>
                <i class="fas fa-check field-status valid" id="usernameStatus" style="display: none;"></i>
            </div>

            <div class="form-group">
                <input type="email" 
                       class="form-control" 
                       name="email" 
                       placeholder="Enter your email"
                       required
                       autocomplete="email"
                       id="email">
                <i class="fas fa-envelope input-icon"></i>
                <i class="fas fa-check field-status valid" id="emailStatus" style="display: none;"></i>
            </div>

            <div class="form-group">
                <input type="password" 
                       class="form-control" 
                       name="password" 
                       placeholder="Create a strong password"
                       required
                       autocomplete="new-password"
                       id="password">
                <i class="fas fa-lock input-icon"></i>
                <button type="button" class="password-toggle" onclick="togglePassword()">
                    <i class="fas fa-eye"></i>
                </button>
            </div>

            <!-- Password Strength Indicator -->
            <div class="progress-bar">
                <div class="progress-fill" id="passwordStrength"></div>
            </div>
            <div class="strength-meter">
                <div class="strength-label" id="strengthLabel">Password Strength: Weak</div>
            </div>

            <!-- Password Requirements -->
            <div class="password-requirements">
                <div class="requirement" id="req-length">
                    <i class="fas fa-circle"></i>
                    At least 8 characters
                </div>
                <div class="requirement" id="req-uppercase">
                    <i class="fas fa-circle"></i>
                    One uppercase letter
                </div>
                <div class="requirement" id="req-lowercase">
                    <i class="fas fa-circle"></i>
                    One lowercase letter
                </div>
                <div class="requirement" id="req-number">
                    <i class="fas fa-circle"></i>
                    One number
                </div>
                <div class="requirement" id="req-special">
                    <i class="fas fa-circle"></i>
                    One special character
                </div>
            </div>

            <div class="form-group">
                <input type="password" 
                       class="form-control" 
                       name="confirmPassword" 
                       placeholder="Confirm your password"
                       required
                       autocomplete="new-password"
                       id="confirmPassword">
                <i class="fas fa-lock input-icon"></i>
                <i class="fas fa-check field-status valid" id="confirmStatus" style="display: none;"></i>
            </div>

            <button type="submit" class="btn btn-signup">
                <span class="btn-text">
                    <i class="fas fa-user-plus me-2"></i>
                    Create Account
                </span>
                <div class="loading">
                    <div class="spinner"></div>
                    <span class="ms-2">Creating account...</span>
                </div>
            </button>
        </form>

        <div class="divider">
            <span>Already have an account?</span>
        </div>

        <div class="login-link">
            <a href="/login">
                <i class="fas fa-sign-in-alt me-2"></i>
                Sign in to your account
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Password Toggle Functionality
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle i');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleBtn.className = 'fas fa-eye-slash';
            } else {
                passwordField.type = 'password';
                toggleBtn.className = 'fas fa-eye';
            }
        }

        // Password Strength and Requirements Check
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('passwordStrength');
            const strengthLabel = document.getElementById('strengthLabel');
            let strength = 0;
            let requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /\d/.test(password),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };

            // Calculate strength
            if (requirements.length) strength += 20;
            if (requirements.uppercase) strength += 20;
            if (requirements.lowercase) strength += 20;
            if (requirements.number) strength += 20;
            if (requirements.special) strength += 20;

            // Update progress bar
            strengthBar.style.width = strength + '%';

            // Update strength label
            if (strength <= 20) {
                strengthLabel.textContent = 'Password Strength: Very Weak';
                strengthBar.style.background = 'linear-gradient(90deg, #dc3545, #ff6b6b)';
            } else if (strength <= 40) {
                strengthLabel.textContent = 'Password Strength: Weak';
                strengthBar.style.background = 'linear-gradient(90deg, #fd7e14, #ffa500)';
            } else if (strength <= 60) {
                strengthLabel.textContent = 'Password Strength: Fair';
                strengthBar.style.background = 'linear-gradient(90deg, #ffc107, #ffd700)';
            } else if (strength <= 80) {
                strengthLabel.textContent = 'Password Strength: Good';
                strengthBar.style.background = 'linear-gradient(90deg, #28a745, #32cd32)';
            } else {
                strengthLabel.textContent = 'Password Strength: Strong';
                strengthBar.style.background = 'linear-gradient(90deg, #667eea, #764ba2)';
            }

            // Update requirement indicators
            updateRequirement('req-length', requirements.length);
            updateRequirement('req-uppercase', requirements.uppercase);
            updateRequirement('req-lowercase', requirements.lowercase);
            updateRequirement('req-number', requirements.number);
            updateRequirement('req-special', requirements.special);
        });

        function updateRequirement(elementId, met) {
            const element = document.getElementById(elementId);
            const icon = element.querySelector('i');
            
            if (met) {
                element.className = 'requirement met';
                icon.className = 'fas fa-check';
            } else {
                element.className = 'requirement unmet';
                icon.className = 'fas fa-circle';
            }
        }

        // Field Validation
        document.getElementById('username').addEventListener('input', function() {
            const status = document.getElementById('usernameStatus');
            if (this.value.length >= 3) {
                status.style.display = 'block';
                status.className = 'fas fa-check field-status valid';
            } else {
                status.style.display = 'none';
            }
        });

        document.getElementById('email').addEventListener('input', function() {
            const status = document.getElementById('emailStatus');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (emailRegex.test(this.value)) {
                status.style.display = 'block';
                status.className = 'fas fa-check field-status valid';
            } else {
                status.style.display = 'none';
            }
        });

        document.getElementById('confirmPassword').addEventListener('input', function() {
            const status = document.getElementById('confirmStatus');
            const password = document.getElementById('password').value;
            if (this.value === password && this.value.length > 0) {
                status.style.display = 'block';
                status.className = 'fas fa-check field-status valid';
            } else {
                status.style.display = 'none';
            }
        });

        // Form Submission with Loading Animation
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            const btn = document.querySelector('.btn-signup');
            const btnText = document.querySelector('.btn-text');
            const loading = document.querySelector('.loading');
            
            btnText.style.display = 'none';
            loading.style.display = 'block';
            btn.disabled = true;
        });

        // Input Focus Effects
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Gamification: Add typing sound effect and animations
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('input', function() {
                // Add subtle animation on typing
                this.style.transform = 'scale(1.01)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 100);

                // Add success animation when field is valid
                if (this.value.length > 0) {
                    this.style.borderColor = 'rgba(40, 167, 69, 0.5)';
                    setTimeout(() => {
                        this.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                    }, 500);
                }
            });
        });

        // Real-time validation feedback
        function validateForm() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            const submitBtn = document.querySelector('.btn-signup');
            const isValid = username.length >= 3 && 
                          email.includes('@') && 
                          password.length >= 8 && 
                          password === confirmPassword;
            
            submitBtn.disabled = !isValid;
            submitBtn.style.opacity = isValid ? '1' : '0.6';
        }

        // Add validation listeners
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('input', validateForm);
        });
    </script>
</body>
</html>
